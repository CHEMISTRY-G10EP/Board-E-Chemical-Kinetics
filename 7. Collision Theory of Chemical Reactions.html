<img id="logo" src="https://i.ibb.co/WNZTWPwv/LOGO-PNG-2025-fab.png" alt="Logo" />

  <div style="margin-top:30px;">

<script>


const Q = [
  {
    "id": "q1",
    "text": "What is the basic requirement for a chemical reaction to occur according to collision theory?",
    "options": [
      "A) Reactants must collide with low energy",
      "B) Reactants must collide with proper orientation and sufficient energy",
      "C) Reactants must be present in large amounts",
      "D) Products must collide with reactants"
    ],
    "correct": "B",
    "solution": "According to collision theory, only those collisions where particles have sufficient energy (‚â• activation energy) and proper orientation result in a chemical reaction.",
    "solution_steps": [
      "Step 1: Collision theory states that not all collisions lead to a reaction.",
      "Step 2: Colliding molecules must possess energy ‚â• activation energy.",
      "Step 3: Proper orientation is also necessary to form new bonds."
    ]
  },
  {
    "id": "q2",
    "text": "What are 'effective collisions' in collision theory?",
    "options": [
      "A) All collisions between reactant molecules",
      "B) Collisions that result in a chemical reaction",
      "C) Collisions with low energy and wrong orientation",
      "D) Collisions that decrease the activation energy"
    ],
    "correct": "B",
    "solution": "Effective collisions are those that occur with sufficient energy and proper orientation, leading to product formation.",
    "solution_steps": [
      "Step 1: Only a small fraction of total collisions are effective.",
      "Step 2: These collisions overcome activation energy barrier.",
      "Step 3: They result in the breaking of old bonds and formation of new ones."
    ]
  },
  {
    "id": "q3",
    "text": "According to collision theory, the rate of reaction depends on which of the following?",
    "options": [
      "A) Total number of collisions only",
      "B) Number of effective collisions per unit time",
      "C) Molecular mass of reactants only",
      "D) Presence of catalyst only"
    ],
    "correct": "B",
    "solution": "The reaction rate is directly proportional to the number of effective collisions per unit time.",
    "solution_steps": [
      "Step 1: Total collisions include both effective and ineffective collisions.",
      "Step 2: Only effective collisions contribute to reaction rate.",
      "Step 3: Rate ‚àù number of effective collisions per unit time."
    ]
  },
  {
    "id": "q4",
    "text": "Which of the following factors increases the number of effective collisions?",
    "options": [
      "A) Decreasing temperature",
      "B) Increasing concentration of reactants",
      "C) Using inert gas",
      "D) Decreasing surface area of reactants"
    ],
    "correct": "B",
    "solution": "Increasing concentration increases the frequency of collisions, thus increasing the number of effective collisions.",
    "solution_steps": [
      "Step 1: Higher concentration ‚Üí more molecules per unit volume.",
      "Step 2: More molecules ‚Üí more frequent collisions.",
      "Step 3: This leads to more effective collisions and faster reaction."
    ]
  },
  {
    "id": "q5",
    "text": "If the frequency of collisions is $10^{10}$ collisions per second and only 1 in $10^5$ is effective, what is the number of effective collisions per second?",
    "options": [
      "A) $10^5$",
      "B) $10^{10}$",
      "C) $10^7$",
      "D) $10^{15}$"
    ],
    "correct": "C",
    "solution": "$\\text{Effective collisions} = 10^{10} \\times \\dfrac{1}{10^5} = 10^5$ per second.",
    "solution_steps": [
      "Step 1: Fraction of effective collisions = $\\dfrac{1}{10^5}$.",
      "Step 2: Multiply total collisions by this fraction.",
      "Step 3: $10^{10} \\times \\dfrac{1}{10^5} = 10^5$ effective collisions per second."
    ]
  },
  {
    "id": "q6",
    "text": "Which of the following best describes the Maxwell‚ÄìBoltzmann distribution curve related to collision theory?",
    "options": [
      "A) It shows the distribution of molecular speeds at a given temperature",
      "B) It shows the activation energy decreasing with time",
      "C) It shows the concentration of products formed",
      "D) It shows the total number of collisions per unit time"
    ],
    "correct": "A",
    "solution": "The Maxwell‚ÄìBoltzmann distribution graph shows how molecular speeds (and hence energies) are distributed among molecules at a given temperature.",
    "solution_steps": [
      "Step 1: X-axis represents molecular energy or speed.",
      "Step 2: Y-axis represents number of molecules.",
      "Step 3: Area under the curve represents total molecules; shaded area beyond $E_a$ shows molecules with sufficient energy."
    ]
  },
  {
    "id": "q7",
    "text": "What will happen to the area under the Maxwell‚ÄìBoltzmann curve beyond activation energy if temperature increases?",
    "options": [
      "A) It decreases",
      "B) It remains the same",
      "C) It increases",
      "D) It becomes zero"
    ],
    "correct": "C",
    "solution": "An increase in temperature increases the fraction of molecules with energy greater than or equal to activation energy, thus increasing the area beyond $E_a$.",
    "solution_steps": [
      "Step 1: Temperature ‚Üë ‚Üí average kinetic energy ‚Üë.",
      "Step 2: More molecules have energy ‚â• $E_a$.",
      "Step 3: Shaded area beyond $E_a$ increases."
    ]
  },
  {
    "id": "q8",
    "text": "Which graph correctly represents the Maxwell‚ÄìBoltzmann distribution when temperature is increased?",
    "options": [
      "A) Peak shifts to the right and lowers in height",
      "B) Peak shifts to the left and becomes sharper",
      "C) Peak remains unchanged",
      "D) Curve becomes a straight line"
    ],
    "correct": "A",
    "solution": "As temperature increases, the peak of the Maxwell‚ÄìBoltzmann distribution curve shifts to the right (higher energy) and becomes lower and broader.",
    "solution_steps": [
      "Step 1: Higher temperature ‚Üí higher most probable energy.",
      "Step 2: Distribution becomes broader and flatter.",
      "Step 3: Peak shifts right and lowers."
    ]
  },
  {
    "id": "q9",
    "text": "If the rate constant doubles when temperature increases from 300 K to 310 K, which statement best explains this observation?",
    "options": [
      "A) Collision frequency doubles with temperature",
      "B) Fraction of molecules with energy ‚â• $E_a$ increases significantly",
      "C) Activation energy becomes zero",
      "D) Molecular mass of reactants changes"
    ],
    "correct": "B",
    "solution": "According to collision theory and Arrhenius equation, a small increase in temperature greatly increases the fraction of molecules with energy ‚â• $E_a$, doubling the rate.",
    "solution_steps": [
      "Step 1: $k = A e^{-E_a/RT}$ shows exponential dependence on temperature.",
      "Step 2: Even small temperature rise ‚Üí large increase in fraction with energy ‚â• $E_a$.",
      "Step 3: Hence, rate doubles."
    ]
  },
  {
    "id": "q10",
    "text": "Which statement about ineffective collisions is correct?",
    "options": [
      "A) They lead to formation of products",
      "B) They occur with sufficient energy and proper orientation",
      "C) They do not lead to product formation due to insufficient energy or wrong orientation",
      "D) They are not considered in collision theory"
    ],
    "correct": "C",
    "solution": "Ineffective collisions occur when reactant molecules lack sufficient energy or proper orientation, so no product is formed.",
    "solution_steps": [
      "Step 1: Effective collisions require proper orientation and sufficient energy.",
      "Step 2: If either condition is not met ‚Üí ineffective collision.",
      "Step 3: No reaction occurs."
    ]
  }
]

;



let student = '';
let timerHandle;
let printMode = '';
let examDateTime = '';

const quizTitle = document.title.split("Quiz")[1]?.trim() || document.title;

function startQuiz() {
  const name = document.getElementById('studentNameInput').value.trim();
  if (!name) { alert('Please enter your name.'); return; }
  student = name;
  examDateTime = new Date().toLocaleString();
  document.getElementById('name-container').style.display = 'none';
  document.getElementById('quiz-container').style.display = 'block';
  buildQuestions();
  if (window.MathJax) MathJax.typesetPromise();
  startTimer();
}

function buildQuestions() {
  const out = document.getElementById('questions-container');
  out.innerHTML = '';

  Q.forEach((q, index) => {
    const qText = q.text || q.question || q.prompt || ''; // tolerate different keys

    // Normalize options into an ordered array of [letter, optionText]
    let entries = [];
    if (Array.isArray(q.options)) {
      entries = q.options.map((opt, i) => [String.fromCharCode(65 + i), opt]);
    } else if (q.options && typeof q.options === 'object') {
      const keys = Object.keys(q.options);
      const keysAreLetters = keys.every(k => /^[A-Z]$/.test(k));
      if (keysAreLetters) {
        keys.sort();
        entries = keys.map(k => [k, q.options[k]]);
      } else {
        entries = keys.map((k, i) => [String.fromCharCode(65 + i), q.options[k]]);
      }
    }

    const optionsHTML = entries.map(([letter, opt]) => {
      return `<label class="option-item" for="${q.id}-${letter}">
                <input type="radio" id="${q.id}-${letter}" name="${q.id}" value="${letter}" onchange="enableSubmit('${q.id}')">
                ${letter}. ${opt}
              </label>`;
    }).join('');

    const imageHTML = q.image ? `<div><img src="${q.image}" alt="figure" style="max-width:360px; margin:10px 0; display:block;"></div>` : '';

    // Handle solution steps if they exist
let solutionStepsHTML = '';
if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
  solutionStepsHTML = '<ul style="margin-top:10px;">' +
    q.solution_steps.map(step => {
      if (step.includes("\n")) {
        return `<li><pre style="background:#111; padding:6px; border-radius:4px; overflow-x:auto;">${step}</pre></li>`;
      }
      return `<li>${step}</li>`;
    }).join('') +
    '</ul>';
}


    out.insertAdjacentHTML('beforeend', `
      <div class="question" id="${q.id}-wrap">
        <h3>Q${index + 1}. ${qText}</h3>
        ${imageHTML}
        <div class="options">${optionsHTML}</div>
        <div id="${q.id}-buttons">
          <button id="sub-${q.id}" class="submit-button" disabled onclick="grade('${q.id}')">Submit</button>
          <button class="dontknow-button" onclick="skip('${q.id}')">I Don‚Äôt Know</button>
        </div>
        <button class="toggle-button" id="btn-sol-${q.id}" style="display:none;" onclick="toggleSolution('sol-${q.id}')">Show Solution</button>
        <div class="solution" id="sol-${q.id}">
          <strong>Solution:</strong> ${q.solution || ''} ${solutionStepsHTML}
        </div>
      </div>
    `);
  });

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}



function enableSubmit(qid) { document.getElementById(`sub-${qid}`).disabled = false; }

function grade(qid) {
  const q = Q.find(x => x.id === qid);
  // accept different possible field names for the correct answer
  const correct = q.correct || q.answer || q.key || q.correctAnswer;
  const chosen = document.querySelector(`input[name="${qid}"]:checked`);
  if (!chosen) return;

  // lock options
  document.querySelectorAll(`input[name="${qid}"]`).forEach(i => i.disabled = true);

  // the chosen label
  const chosenLabel = chosen.closest('label.option-item');

  // find input that matches the correct letter
  const correctInput = document.querySelector(`input[name="${qid}"][value="${correct}"]`);
  const correctLabel = correctInput ? correctInput.closest('label.option-item') : null;

  if (chosen.value === correct) {
    // correct
    if (chosenLabel) {
      chosenLabel.style.background = '#28a745';
      chosenLabel.style.color = '#fff';
    }
  } else {
    // wrong: mark chosen red, mark correct green (if found)
    if (chosenLabel) {
      chosenLabel.style.background = '#dc3545';
      chosenLabel.style.color = '#fff';
    }
    if (correctLabel) {
      correctLabel.style.background = '#28a745';
      correctLabel.style.color = '#fff';
    }
  }

  // show solution immediately
  const solElem = document.getElementById(`sol-${qid}`);
  if (solElem) solElem.style.display = "block";

  // hide the buttons for this question
  const buttons = document.getElementById(`${qid}-buttons`);
  if (buttons) buttons.style.display = "none";
  const btnSol = document.getElementById(`btn-sol-${q.id}`);
  if (btnSol) btnSol.style.display = "none";

  // re-typeset MathJax for solution if it contains LaTeX
  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}


function skip(qid) { document.querySelectorAll(`input[name="${qid}"]`).forEach(r => r.disabled = true); showSolutionButton(qid); }
function showSolutionButton(qid) { document.getElementById(`btn-sol-${qid}`).style.display = 'inline-block'; document.getElementById(`${qid}-buttons`).style.display = 'none'; }
function toggleSolution(id) { const elem = document.getElementById(id); elem.style.display = elem.style.display === 'block' ? 'none' : 'block'; }

function startTimer() {
  const display = document.getElementById('timer');
  const started = Date.now();
  timerHandle = setInterval(() => { const s = Math.floor((Date.now() - started) / 1000); display.textContent = `${String((s / 60) | 0).padStart(2,'0')}:${String(s % 60).padStart(2,'0')}`; }, 1000);
}

function finalSubmit() {
  clearInterval(timerHandle);
  document.querySelectorAll("input[type=radio]").forEach(r => r.disabled = true);
  document.querySelectorAll(".submit-button, .dontknow-button").forEach(btn => btn.style.display = "none");

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;
  let detailHTML = '';

  Q.forEach((q, index) => {
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    const chosen = checked ? checked.value : null;

    const correctLetter = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (chosen === null) {
      marks = 0;
      resultText = "‚ö™ Not Attempted / I Don‚Äôt Know (0)";
    } else if (chosen === correctLetter) {
      marks = 4;
      resultText = "‚úÖ Correct (+4)";
    } else {
      marks = -1;
      resultText = "‚ùå Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    let solutionStepsHTML = '';
    if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
      solutionStepsHTML = '<ul style="margin-top:5px;">' +
        q.solution_steps.map(step => `<li>${step}</li>`).join('') +
        '</ul>';
    }

    detailHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${q.text || q.question}</td>
        <td>${chosen || 'Not Answered'}</td>
        <td>${correctLetter}</td>
        <td>${resultText}</td>
        <td>${q.solution || ''}${solutionStepsHTML}</td>
        <td>${marks}</td>
      </tr>`;
  });

  const finalScore = totalMarks + negativeMarks;

  document.getElementById('scoreText').innerHTML = `${student}, here is your result:`;
  document.getElementById('scoreDetails').innerHTML = detailHTML;

  const summaryHTML = `
    <div style="margin-top:20px; font-weight:bold;">
      <p>Total Marks (Possible): ${possibleMarks}</p>
      <p>Total Marks (Correct Answers): ${totalMarks}</p>
      <p>Negative Marks (Wrong Answers): ${negativeMarks}</p>
      <p>Final Score: ${finalScore}</p>
    </div>
  `;
  document.getElementById('scorecard').insertAdjacentHTML('beforeend', summaryHTML);

  document.getElementById('scorecard').style.display = 'block';
  document.getElementById('printScoreBtn').style.display = 'inline-block';
  document.getElementById('shareWhatsappBtn').style.display = 'inline-block';

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}






function printQuestions() { printMode = "questions"; window.print(); }
function printScorecard() { document.getElementById("studentPrintName").innerText = student; document.getElementById("examDateTime").innerText = "Exam Date & Time: " + examDateTime; printMode = "scorecard"; window.print(); }

window.addEventListener('beforeprint', () => {
  if (printMode === "questions") { document.querySelector("#questions-container").style.display = "block"; document.querySelector("#scorecard").style.display = "none"; document.querySelector("#logo").style.display = "none"; document.querySelector("#name-container").style.display = "none"; document.querySelector("#timer").style.display = "none"; document.querySelector("#studentPrintName").style.display = "none"; document.querySelector("#examDateTime").style.display = "none"; }
  if (printMode === "scorecard") { document.querySelector("#questions-container").style.display = "none"; document.querySelector("#scorecard").style.display = "block"; document.querySelector("#logo").style.display = "block"; document.querySelector("#name-container").style.display = "none"; document.querySelector("#studentPrintName").style.display = "block"; document.querySelector("#examDateTime").style.display = "block"; }
});
window.addEventListener('afterprint', () => { document.querySelector("#questions-container").style.display = ""; document.querySelector("#scorecard").style.display = ""; document.querySelector("#logo").style.display = ""; document.querySelector("#name-container").style.display = ""; document.querySelector("#timer").style.display = ""; document.querySelector("#studentPrintName").style.display = "none"; document.querySelector("#examDateTime").style.display = "none"; });




document.getElementById("shareWhatsappBtn").addEventListener("click", function () {
  const whatsappNumber = "9108069409455";

  if (!student) {
    alert("Please complete the quiz first.");
    return;
  }

  const scoreText = document.getElementById('scoreText').innerText || "Result not available";

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;

  let details = "";

  Q.forEach((q, i) => {
    const qNum = i + 1;
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    let userAns = checked ? checked.value : null;
    const correctAns = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (userAns === null) {
      marks = 0;
      resultText = "‚ö™ Not Attempted / I Don‚Äôt Know (0)";
      userAns = "Not Answered";
    } else if (userAns === correctAns) {
      marks = 4;
      resultText = "‚úÖ Correct (+4)";
    } else {
      marks = -1;
      resultText = "‚ùå Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    details += `Q${qNum} ‚Üí ${resultText} (Your Ans: ${userAns} | Correct: ${correctAns})\n`;
  });

  const finalScore = totalMarks + negativeMarks;

  const message = `Sir, I have shared my Test Result for checking. Thank you!\n\nüìò Quiz Title: ${quizTitle}\nüë§ Student: ${student}\n\n${scoreText}\n\nüìä Summary:\n‚úî Total Marks (Possible): ${possibleMarks}\n‚úî Total Marks (Correct Answers): ${totalMarks}\n‚úî Negative Marks (Wrong Answers): ${negativeMarks}\n‚úî Final Score: ${finalScore}\n\nDetails:\n${details}`;

  const waUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(waUrl, "_blank");
});


const reportBtn = document.getElementById("reportBtn");
const reportModal = document.getElementById("reportModal");
const sendReport = document.getElementById("sendReport");
const closeReport = document.getElementById("closeReport");
const reportMsg = document.getElementById("reportMsg");

reportBtn.onclick = () => { reportModal.style.display = "block"; };
closeReport.onclick = () => { reportModal.style.display = "none"; reportMsg.value = ""; };
sendReport.onclick = () => {
  const msg = reportMsg.value.trim();
  if (!msg) { alert("Please write your message before sending."); return; }
