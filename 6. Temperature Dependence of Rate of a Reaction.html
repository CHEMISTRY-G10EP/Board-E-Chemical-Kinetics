<script>


const Q = bb[
  {
    "id": "q1",
    "text": "Which of the following represents the correct Arrhenius equation?",
    "options": [
      "A) $k = Ae^{\\frac{E_a}{RT}}$",
      "B) $k = Ae^{-\\frac{E_a}{RT}}$",

    "correct": "B",
    "solution": "The Arrhenius equation is given by $k = Ae^{-\\frac{E_a}{RT}}$, where $k$ is the rate constant, $A$ is the frequency factor, $E_a$ is the activation energy, $R$ is the gas constant, and $T$ is the temperature.",
    "solution_steps": [
      "Step 1: Arrhenius proposed that reaction rate depends exponentially on activation energy and temperature.",
      "Step 2: The correct formula is $k = Ae^{-\\frac{E_a}{RT}}$.",
      "Step 3: Hence, option B is correct."
    ]
  },
  {
    "id": "q2",
    "text": "What does the frequency factor $A$ in the Arrhenius equation represent?",

      "A) Activation energy",
      "B) Energy barrier",

    "correct": "C",
    "solution": "$A$ represents the frequency of collisions with correct orientation that can lead to a reaction.",
    "solution_steps": [
      "Step 1: In Arrhenius equation $k = Ae^{-\\frac{E_a}{RT}}$, $A$ is the pre-exponential factor.",
      "Step 2: It gives the frequency of collisions that have proper orientation to form products.",
      "Step 3: Hence, option C is correct."
    ]
  },
  {
    "id": "q3",
    "text": "If the activation energy of a reaction is zero, how does temperature affect the rate constant?",
    "options": [
      "A) Rate constant remains unchanged with temperature",
      "B) Rate constant decreases with temperature",
      "C) Rate constant increases exponentially with temperature",
      "D) Rate constant becomes zero"
    ],
    "correct": "A",
    "solution": "If $E_a = 0$, then $k = A e^{0} = A$, so $k$ is independent of temperature.",
    "solution_steps": [
      "Step 1: Arrhenius equation: $k = Ae^{-\\frac{E_a}{RT}}$.",
      "Step 2: If $E_a = 0$, exponent becomes zero.",
      "Step 3: $k = Ae^0 = A$ ‚Üí constant.",

    ]
  },
  {
    "id": "q4",
    "text": "A reaction has activation energy $E_a = 50 \\ \\mathrm{kJ\\,mol^{-1}}$. Calculate the ratio of rate constants at $T_1 = 300\\,\\mathrm{K}$ and $T_2 = 310\\,\\mathrm{K}$. ($R = 8.314\\,\\mathrm{J\\,mol^{-1}\\,K^{-1}}$)",

      "B) $1.72$",
      "C) $1.20$",
      "D) $0.58$"
    ],
    "correct": "B",
    "solution": "Using $\\ln\\frac{k_2}{k_1} = \\frac{E_a}{R}\\left(\\frac{1}{T_1} - \\frac{1}{T_2}\\right)$ gives $\\frac{k_2}{k_1} \\approx 1.72$.",
    "solution_steps": [
      "Step 1: Formula: $\\ln\\frac{k_2}{k_1} = \\frac{E_a}{R}\\left(\\frac{1}{T_1} - \\frac{1}{T_2}\\right)$.",
      "Step 2: Substitute: $\\ln\\frac{k_2}{k_1} = \\frac{50000}{8.314}\\left(\\frac{1}{300} - \\frac{1}{310}\\right)$.",
      "Step 3: $\\ln\\frac{k_2}{k_1} = 6015 \\times 0.0001075 \\approx 0.646$.",
      "Step 4: $\\frac{k_2}{k_1} = e^{0.646} \\approx 1.72$."
    ]
  },
  {
    "id": "q5",
    "text": "Which of the following statements about activation energy is correct?",
    "options": [
      "A) It is the minimum energy required for a reaction to occur.",
      "B) It is the energy released in a reaction.",
      "C) It is the kinetic energy of reactants.",
      "D) It is always negative."
    ],
    "correct": "A",
    "solution": "Activation energy is the minimum extra energy required by reacting particles to transform into products.",
    "solution_steps": [
      "Step 1: Activation energy is the threshold energy required for bond breaking and formation.",
      "Step 2: Only molecules with energy ‚â• $E_a$ can form activated complex.",
      "Step 3: Hence, option A is correct."
    ]
  },
  {
    "id": "q6",
    "text": "Which graph correctly represents an Arrhenius plot?",

      "C) A curve between $k$ and $1/T$",
      "D) A horizontal line between $\\log k$ and $T$"
    ],
    "correct": "A",
    "solution": "Arrhenius equation: $\\log k = \\log A - \\frac{E_a}{2.303R}\\frac{1}{T}$ gives a straight line when plotted against $1/T$.",
    "solution_steps": [
      "Step 1: Taking log: $\\log k = \\log A - \\frac{E_a}{2.303R}\\frac{1}{T}$.",
      "Step 2: It is of form $y = c + mx$ ‚Üí straight line.",
      "Step 3: Slope = $-E_a / 2.303R$ ‚Üí negative.",
      "Step 4: Hence, correct graph is option A."
    ]
  },
  {
    "id": "q7",
    "text": "The slope of an Arrhenius plot ($\\log k$ vs $1/T$) is $-2.0 \\times 10^4\\,\\mathrm{K}$. Calculate the activation energy $E_a$. ($R = 8.314\\,\\mathrm{J\\,mol^{-1}\\,K^{-1}}$)",
    "options": [
      "A) $382.4\\,\\mathrm{kJ\\,mol^{-1}}$",

      "C) $382.4\\,\\mathrm{kJ}$",
      "D) $38.24\\,\\mathrm{kJ\\,mol^{-1}}$"
    ],
    "correct": "D",
    "solution": "From slope $m = -\\dfrac{E_a}{2.303R}$, we get $E_a = -m \\times 2.303R$.",
    "solution_steps": [
      "Step 1: $m = -\\dfrac{E_a}{2.303R}$.",
      "Step 2: $E_a = -m \\times 2.303R$.",
      "Step 3: $E_a = 2.0 \\times 10^4 \\times 2.303 \\times 8.314 \\approx 382,430\\,\\mathrm{J\\,mol^{-1}}$.",
      "Step 4: $E_a = 38.24\\,\\mathrm{kJ\\,mol^{-1}}$."
    ]
  },
  {
    "id": "q8",
    "text": "Which statement about the activated complex is correct?",
    "options": [
      "A) It is more stable than reactants and products.",
      "B) It has energy lower than products.",
      "C) It is a short-lived intermediate formed during reaction.",
      "D) It is the final product."
    ],
    "correct": "C",
    "solution": "Activated complex is a short-lived, high-energy intermediate formed at the peak of the energy barrier.",
    "solution_steps": [
      "Step 1: During reaction, reactants gain energy to form an activated complex.",
      "Step 2: It exists momentarily before converting to products.",
      "Step 3: It has maximum potential energy.",
      "Step 4: Hence, option C is correct."
    ]
  },
  {
    "id": "q9",
    "text": "The most probable kinetic energy of gas molecules is given by:",
    "options": [
      "A) $E_p = \\dfrac{3}{2}kT$",
      "B) $E_p = \\dfrac{1}{2}kT$",
      "C) $E_p = \\dfrac{RT}{2N_A}$",
      "D) $E_p = \\dfrac{2}{3}kT$"
    ],
    "correct": "B",
    "solution": "Most probable kinetic energy $E_p = \\dfrac{1}{2}kT$.",
    "solution_steps": [
      "Step 1: $k$ is Boltzmann constant, $T$ is temperature.",
      "Step 2: Most probable kinetic energy corresponds to most probable speed.",
      "Step 3: $E_p = \\dfrac{1}{2}kT$."
    ]
  },
  {
    "id": "q10",
    "text": "If the rate constant doubles when temperature is increased from 300 K to 310 K, calculate the activation energy. ($R = 8.314\\,\\mathrm{J\\,mol^{-1}\\,K^{-1}}$)",
    "options": [
      "A) $52.8\\,\\mathrm{kJ\\,mol^{-1}}$",
      "B) $48.3\\,\\mathrm{kJ\\,mol^{-1}}$",
      "C) $63.7\\,\\mathrm{kJ\\,mol^{-1}}$",
      "D) $75.2\\,\\mathrm{kJ\\,mol^{-1}}$"
    ],
    "correct": "A",
    "solution": "Using $\\ln\\frac{k_2}{k_1} = \\frac{E_a}{R}\\left(\\frac{1}{T_1} - \\frac{1}{T_2}\\right)$ gives $E_a \\approx 52.8\\,\\mathrm{kJ\\,mol^{-1}}$.",
    "solution_steps": [
      "Step 1: $\\ln 2 = \\dfrac{E_a}{8.314}\\left(\\dfrac{1}{300} - \\dfrac{1}{310}\\right)$.",
      "Step 2: $0.693 = \\dfrac{E_a}{8.314} (0.0001075)$.",
      "Step 3: $E_a = \\dfrac{0.693 \\times 8.314}{0.0001075} \\approx 52800\\,\\mathrm{J\\,mol^{-1}}$.",
      "Step 4: $E_a \\approx 52.8\\,\\mathrm{kJ\\,mol^{-1}}$."
    ]
  },
{
    "id": "q11",
    "text": "How does a catalyst affect the activation energy of a chemical reaction?",
    "options": [
      "A) Increases activation energy",
      "B) Decreases activation energy",
      "C) Does not change activation energy",
      "D) Increases temperature of the reaction"
    ],
    "correct": "B",
    "solution": "A catalyst provides an alternative reaction pathway with lower activation energy, thereby increasing the reaction rate.",
    "solution_steps": [
      "Step 1: A catalyst does not change the enthalpy of reaction but offers a different pathway.",
      "Step 2: This pathway has lower activation energy ($E_a$).",
      "Step 3: Hence, the reaction occurs faster with a catalyst."
    ]
  },
  {
    "id": "q12",
    "text": "Which of the following statements is TRUE about the effect of a catalyst?",
    "options": [
      "A) It alters the equilibrium position.",
      "B) It increases the activation energy.",
      "C) It lowers the activation energy but does not change the equilibrium composition.",
      "D) It changes the enthalpy of reaction."
    ],
    "correct": "C",
    "solution": "Catalysts lower the activation energy, speeding up both forward and reverse reactions equally without changing the equilibrium position.",
    "solution_steps": [
      "Step 1: Catalysts provide a new pathway with lower $E_a$.",
      "Step 2: They do not alter $\Delta H$ or the equilibrium constant.",
      "Step 3: Therefore, option C is correct."
    ]
  },
  {
    "id": "q13",
    "text": "A reaction has an activation energy of 80 kJ/mol. In the presence of a catalyst, the activation energy is reduced to 50 kJ/mol. By how much does the activation energy decrease?",
    "options": [
      "A) 20 kJ/mol",
      "B) 30 kJ/mol",
      "C) 50 kJ/mol",
      "D) 80 kJ/mol"
    ],
    "correct": "B",
    "solution": "$\\Delta E_a = E_{a,\\text{uncatalyzed}} - E_{a,\\text{catalyzed}} = 80 - 50 = 30$ kJ/mol.",
    "solution_steps": [
      "Step 1: Write formula: $\\Delta E_a = E_a^{\\text{uncatalyzed}} - E_a^{\\text{catalyzed}}$",
      "Step 2: $\\Delta E_a = 80 - 50$",
      "Step 3: $\\Delta E_a = 30$ kJ/mol"
    ]
  },
  {
    "id": "q14",
    "text": "Which graph correctly shows the effect of a catalyst on activation energy?",
    "options": [

    "correct": "C",
    "solution": "In an energy profile diagram, the peak for the catalyzed reaction is lower than that for the uncatalyzed reaction, indicating lower $E_a$.",
    "solution_steps": [
      "Step 1: Draw or imagine potential energy vs reaction coordinate graph.",
      "Step 2: Peak height represents activation energy.",
      "Step 3: Catalyzed reaction curve peak is lower ‚Üí lower $E_a$."
    ]
  },
  {
    "id": "q15",
    "text": "In the presence of a catalyst, the rate constant ($k$) of a reaction increases from $2.0 \\times 10^{-3}$ s$^{-1}$ to $8.0 \\times 10^{-3}$ s$^{-1}$. By what factor has the reaction rate increased?",
    "options": [
      "A) 2",
      "B) 3",
      "C) 4",
      "D) 8"
    ],
    "correct": "C",
    "solution": "Factor increase $= \\dfrac{k_{\\text{catalyzed}}}{k_{\\text{uncatalyzed}}} = \\dfrac{8.0 \\times 10^{-3}}{2.0 \\times 10^{-3}} = 4$.",
    "solution_steps": [
      "Step 1: Use $\\text{factor} = k_{\\text{new}} / k_{\\text{old}}$.",
      "Step 2: $\\text{factor} = (8.0 \\times 10^{-3}) / (2.0 \\times 10^{-3})$",

  }

;



let student = '';
let timerHandle;
let printMode = '';
let examDateTime = '';

const quizTitle = document.title.split("Quiz")[1]?.trim() || document.title;

function startQuiz() {
  const name = document.getElementById('studentNameInput').value.trim();
  if (!name) { alert('Please enter your name.'); return; }
  student = name;
  examDateTime = new Date().toLocaleString();
  document.getElementById('name-container').style.display = 'none';
  document.getElementById('quiz-container').style.display = 'block';
  buildQuestions();
  if (window.MathJax) MathJax.typesetPromise();
  startTimer();
}

function buildQuestions() {
  const out = document.getElementById('questions-container');
  out.innerHTML = '';

  Q.forEach((q, index) => {
    const qText = q.text || q.question || q.prompt || ''; // tolerate different keys

    // Normalize options into an ordered array of [letter, optionText]
    let entries = [];
    if (Array.isArray(q.options)) {
      entries = q.options.map((opt, i) => [String.fromCharCode(65 + i), opt]);
    } else if (q.options && typeof q.options === 'object') {
      const keys = Object.keys(q.options);
      const keysAreLetters = keys.every(k => /^[A-Z]$/.test(k));
      if (keysAreLetters) {
        keys.sort();
        entries = keys.map(k => [k, q.options[k]]);
      } else {
        entries = keys.map((k, i) => [String.fromCharCode(65 + i), q.options[k]]);
      }
    }

    const optionsHTML = entries.map(([letter, opt]) => {
      return `<label class="option-item" for="${q.id}-${letter}">
                <input type="radio" id="${q.id}-${letter}" name="${q.id}" value="${letter}" onchange="enableSubmit('${q.id}')">
                ${letter}. ${opt}
              </label>`;
    }).join('');

    const imageHTML = q.image ? `<div><img src="${q.image}" alt="figure" style="max-width:360px; margin:10px 0; display:block;"></div>` : '';

    // Handle solution steps if they exist
let solutionStepsHTML = '';
if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
  solutionStepsHTML = '<ul style="margin-top:10px;">' +
    q.solution_steps.map(step => {
      if (step.includes("\n")) {
        return `<li><pre style="background:#111; padding:6px; border-radius:4px; overflow-x:auto;">${step}</pre></li>`;
      }
      return `<li>${step}</li>`;
    }).join('') +
    '</ul>';
}


    out.insertAdjacentHTML('beforeend', `
      <div class="question" id="${q.id}-wrap">
        <h3>Q${index + 1}. ${qText}</h3>
        ${imageHTML}
        <div class="options">${optionsHTML}</div>
        <div id="${q.id}-buttons">
          <button id="sub-${q.id}" class="submit-button" disabled onclick="grade('${q.id}')">Submit</button>
          <button class="dontknow-button" onclick="skip('${q.id}')">I Don‚Äôt Know</button>
        </div>
        <button class="toggle-button" id="btn-sol-${q.id}" style="display:none;" onclick="toggleSolution('sol-${q.id}')">Show Solution</button>
        <div class="solution" id="sol-${q.id}">
          <strong>Solution:</strong> ${q.solution || ''} ${solutionStepsHTML}
        </div>
      </div>
    `);
  });

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}



function enableSubmit(qid) { document.getElementById(`sub-${qid}`).disabled = false; }

function grade(qid) {
  const q = Q.find(x => x.id === qid);
  // accept different possible field names for the correct answer
  const correct = q.correct || q.answer || q.key || q.correctAnswer;
  const chosen = document.querySelector(`input[name="${qid}"]:checked`);
  if (!chosen) return;

  // lock options
  document.querySelectorAll(`input[name="${qid}"]`).forEach(i => i.disabled = true);

  // the chosen label
  const chosenLabel = chosen.closest('label.option-item');

  // find input that matches the correct letter
  const correctInput = document.querySelector(`input[name="${qid}"][value="${correct}"]`);
  const correctLabel = correctInput ? correctInput.closest('label.option-item') : null;

  if (chosen.value === correct) {
    // correct
    if (chosenLabel) {
      chosenLabel.style.background = '#28a745';
      chosenLabel.style.color = '#fff';
    }
  } else {
    // wrong: mark chosen red, mark correct green (if found)
    if (chosenLabel) {
      chosenLabel.style.background = '#dc3545';
      chosenLabel.style.color = '#fff';
    }
    if (correctLabel) {
      correctLabel.style.background = '#28a745';
      correctLabel.style.color = '#fff';
    }
  }

  // show solution immediately
  const solElem = document.getElementById(`sol-${qid}`);
  if (solElem) solElem.style.display = "block";

  // hide the buttons for this question
  const buttons = document.getElementById(`${qid}-buttons`);
  if (buttons) buttons.style.display = "none";
  const btnSol = document.getElementById(`btn-sol-${q.id}`);
  if (btnSol) btnSol.style.display = "none";

  // re-typeset MathJax for solution if it contains LaTeX
  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}


function skip(qid) { document.querySelectorAll(`input[name="${qid}"]`).forEach(r => r.disabled = true); showSolutionButton(qid); }
function showSolutionButton(qid) { document.getElementById(`btn-sol-${qid}`).style.display = 'inline-block'; document.getElementById(`${qid}-buttons`).style.display = 'none'; }
function toggleSolution(id) { const elem = document.getElementById(id); elem.style.display = elem.style.display === 'block' ? 'none' : 'block'; }

function startTimer() {
  const display = document.getElementById('timer');
  const started = Date.now();
  timerHandle = setInterval(() => { const s = Math.floor((Date.now() - started) / 1000); display.textContent = `${String((s / 60) | 0).padStart(2,'0')}:${String(s % 60).padStart(2,'0')}`; }, 1000);
}

function finalSubmit() {
  clearInterval(timerHandle);
  document.querySelectorAll("input[type=radio]").forEach(r => r.disabled = true);
  document.querySelectorAll(".submit-button, .dontknow-button").forEach(btn => btn.style.display = "none");

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;
  let detailHTML = '';

  Q.forEach((q, index) => {
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    const chosen = checked ? checked.value : null;

    const correctLetter = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (chosen === null) {
      marks = 0;
      resultText = "‚ö™ Not Attempted / I Don‚Äôt Know (0)";
    } else if (chosen === correctLetter) {
      marks = 4;
      resultText = "‚úÖ Correct (+4)";
    } else {
      marks = -1;
      resultText = "‚ùå Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    let solutionStepsHTML = '';
    if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
      solutionStepsHTML = '<ul style="margin-top:5px;">' +
        q.solution_steps.map(step => `<li>${step}</li>`).join('') +
        '</ul>';
    }

    detailHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${q.text || q.question}</td>
        <td>${chosen || 'Not Answered'}</td>
        <td>${correctLetter}</td>
        <td>${resultText}</td>
        <td>${q.solution || ''}${solutionStepsHTML}</td>
        <td>${marks}</td>
      </tr>`;
  });

  const finalScore = totalMarks + negativeMarks;

  document.getElementById('scoreText').innerHTML = `${student}, here is your result:`;
  document.getElementById('scoreDetails').innerHTML = detailHTML;

  const summaryHTML = `
    <div style="margin-top:20px; font-weight:bold;">
      <p>Total Marks (Possible): ${possibleMarks}</p>
      <p>Total Marks (Correct Answers): ${totalMarks}</p>
      <p>Negative Marks (Wrong Answers): ${negativeMarks}</p>
      <p>Final Score: ${finalScore}</p>
    </div>
  `;
  document.getElementById('scorecard').insertAdjacentHTML('beforeend', summaryHTML);

  document.getElementById('scorecard').style.display = 'block';
  document.getElementById('printScoreBtn').style.display = 'inline-block';
  document.getElementById('shareWhatsappBtn').style.display = 'inline-block';

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}
