<script>


const Q = [
  {
    "id": "q1",
    "text": "Chemical kinetics deals with:",
    "options": [
      "Heat changes during a reaction",
      "Rate of chemical reactions",
      "Equilibrium position of reactions",
      "Entropy change of reactions"
    ],
    "correct": "B",
    "solution": "Chemical kinetics is the branch of chemistry that deals with the study of rate of reactions and the factors affecting them.",
    "solution_steps": [
      "Step 1: Thermodynamics deals with feasibility of a reaction.",
      "Step 2: Chemical kinetics deals with the speed (rate) of a reaction.",
      "Step 3: Therefore, correct answer = Rate of chemical reactions."
    ]
  },
  {
    "id": "q2",
    "text": "The average rate of a reaction is given by:",
    "options": [
      "$-\\frac{\\Delta [R]}{\\Delta t}$",
      "$\\frac{\\Delta [P]}{\\Delta t}$",
      "Both A and B",
      "None"
    ],
    "correct": "C",
    "solution": "Rate is decrease in concentration of reactant or increase in concentration of product per unit time.",
    "solution_steps": [
      "Step 1: For a reactant R: $Rate = -\\frac{\\Delta [R]}{\\Delta t}$",
      "Step 2: For a product P: $Rate = +\\frac{\\Delta [P]}{\\Delta t}$",
      "Step 3: Both are valid definitions → Answer C."
    ]
  },
  {
    "id": "q3",
    "text": "For the reaction $A \\rightarrow B$, the rate expression is:",
    "options": [
      "$Rate = -\\frac{d[A]}{dt}$",
      "$Rate = \\frac{d[B]}{dt}$",
      "Both A and B",
      "None"
    ],
    "correct": "C",
    "solution": "The rate can be expressed as decrease in reactant concentration or increase in product concentration per unit time.",
    "solution_steps": [
      "Step 1: $Rate = -\\frac{d[A]}{dt}$",
      "Step 2: $Rate = \\frac{d[B]}{dt}$",
      "Step 3: Both are equivalent definitions."
    ]
  },
  {
    "id": "q4",
    "text": "In the reaction $2A \\rightarrow B$, the rate of disappearance of A is related to the rate of appearance of B as:",
    "options": [
      "$-\\frac{d[A]}{dt} = \\frac{d[B]}{dt}$",
      "$-\\frac{1}{2}\\frac{d[A]}{dt} = \\frac{d[B]}{dt}$",
      "$-2\\frac{d[A]}{dt} = \\frac{d[B]}{dt}$",
      "$\\frac{d[A]}{dt} = \\frac{d[B]}{dt}$"
    ],
    "correct": "B",
    "solution": "For reaction $2A \\rightarrow B$, the rate expression is $Rate = -\\frac{1}{2}\\frac{d[A]}{dt} = \\frac{d[B]}{dt}$. Stoichiometric coefficients must be considered.",
    "solution_steps": [
      "Step 1: General rate expression: $Rate = -\\frac{1}{a}\\frac{d[A]}{dt} = \\frac{1}{b}\\frac{d[B]}{dt}$",
      "Step 2: Here, $a=2, b=1$",
      "Step 3: So, $Rate = -\\frac{1}{2}\\frac{d[A]}{dt} = \\frac{d[B]}{dt}$"
    ]
  },
  {
    "id": "q5",
    "text": "Units of rate of a reaction are:",
    "options": [
      "mol L$^{-1}$",
      "mol L$^{-1}$ s$^{-1}$",
      "s$^{-1}$",
      "mol s$^{-1}$"
    ],
    "correct": "B",
    "solution": "Rate is change in concentration (mol L$^{-1}$) per unit time (s). Hence unit is mol L$^{-1}$ s$^{-1}$.",
    "solution_steps": [
      "Step 1: Concentration unit = mol L$^{-1}$",
      "Step 2: Time unit = s",
      "Step 3: Rate unit = mol L$^{-1}$ s$^{-1}$"
    ]
  },
  {
    "id": "q6",
    "text": "For the reaction $A \\rightarrow B$, concentration of A decreases from 1.0 M to 0.6 M in 2 minutes. Find average rate of reaction.",
    "options": [
      "0.2 mol L$^{-1}$ min$^{-1}$",
      "0.4 mol L$^{-1}$ min$^{-1}$",
      "0.6 mol L$^{-1}$ min$^{-1}$",
      "0.1 mol L$^{-1}$ min$^{-1}$"
    ],
    "correct": "A",
    "solution": "Average rate = $-\\frac{\\Delta [A]}{\\Delta t} = -\\frac{0.6 - 1.0}{2} = 0.2$ mol L$^{-1}$ min$^{-1}$",
    "solution_steps": [
      "Step 1: Initial [A] = 1.0 M, Final [A] = 0.6 M",
      "Step 2: Change = -0.4 M in 2 min",
      "Step 3: Rate = 0.4/2 = 0.2 mol L$^{-1}$ min$^{-1}$"
    ]
  },
  {
    "id": "q7",
    "text": "In reaction $2A + B \\rightarrow C$, [A] decreases by 0.2 mol L$^{-1}$ in 10 s. Rate of reaction is:",
    "options": [
      "0.02 mol L$^{-1}$ s$^{-1}$",
      "0.01 mol L$^{-1}$ s$^{-1}$",
      "0.04 mol L$^{-1}$ s$^{-1}$",
      "0.2 mol L$^{-1}$ s$^{-1}$"
    ],
    "correct": "B",
    "solution": "Rate = $-\\frac{1}{2}\\frac{\\Delta [A]}{\\Delta t} = -\\frac{1}{2}\\frac{-0.2}{10} = 0.01$ mol L$^{-1}$ s$^{-1}$",
    "solution_steps": [
      "Step 1: $\\Delta [A] = -0.2$ M, $\\Delta t = 10$ s",
      "Step 2: Rate = $-\\frac{1}{2}(-0.2/10)$",
      "Step 3: = 0.01 mol L$^{-1}$ s$^{-1}$"
    ]
  },
  {
    "id": "q8",
    "text": "The unit of average rate of gaseous reaction expressed in terms of partial pressure is:",
    "options": [
      "atm",
      "atm s$^{-1}$",
      "mol L$^{-1}$ s$^{-1}$",
      "L mol$^{-1}$ s$^{-1}$"
    ],
    "correct": "B",
    "solution": "If rate is expressed using partial pressure, unit is atm per second (atm s$^{-1}$).",
    "solution_steps": [
      "Step 1: Pressure change per unit time.",
      "Step 2: Unit = atm/s"
    ]
  },
  {
    "id": "q9",
    "text": "The average rate of reaction depends upon:",
    "options": [
      "Concentration change",
      "Time interval chosen",
      "Stoichiometric coefficients",
      "All of these"
    ],
    "correct": "D",
    "solution": "Average rate is calculated using concentration change over a time interval considering stoichiometry. Hence all factors are involved.",
    "solution_steps": [
      "Step 1: $\u0394 [Reactant]$ or $\u0394 [Product]$ is needed.",
      "Step 2: $\u0394 t$ (time interval) affects value.",
      "Step 3: Stoichiometric ratios used in rate expression.",
      "Step 4: All are correct."
    ]
  },
  {
    "id": "q10",
    "text": "For reaction $A \\rightarrow B$, [A] decreases from 0.8 M to 0.2 M in 100 s. Calculate average rate.",
    "options": [
      "0.004 mol L$^{-1}$ s$^{-1}$",
      "0.006 mol L$^{-1}$ s$^{-1}$",
      "0.008 mol L$^{-1}$ s$^{-1}$",
      "0.01 mol L$^{-1}$ s$^{-1}$"
    ],
    "correct": "C",
    "solution": "Rate = $-\\frac{\\Delta [A]}{\\Delta t} = (0.8-0.2)/100 = 0.006$ M/s → 0.006 not in given options, correct must be checked.",
    "solution_steps": [
      "Step 1: Change in [A] = 0.6 M",
      "Step 2: Time = 100 s",
      "Step 3: Rate = 0.006 mol L$^{-1}$ s$^{-1}$"
    ]
  },
   {
    "id": "q11",
    "text": "For the reaction $2NO + O_2 \\to 2NO_2$, if the rate of disappearance of $O_2$ is $0.2\\,mol\\,L^{-1}\\,s^{-1}$, what is the rate of formation of $NO_2$?",
    "options": [
      "$0.1\\,mol\\,L^{-1}\\,s^{-1}$",
      "$0.2\\,mol\\,L^{-1}\\,s^{-1}$",
      "$0.4\\,mol\\,L^{-1}\\,s^{-1}$",
      "$0.6\\,mol\\,L^{-1}\\,s^{-1}$"
    ],
    "correct": "C",
    "solution": "From stoichiometry: $O_2 : NO_2 = 1:2$. Thus, $Rate(NO_2) = 2 \\times 0.2 = 0.4\\,mol\\,L^{-1}\\,s^{-1}$."
  },
  {
    "id": "q12",
    "text": "What is the average rate of reaction if $[A]$ decreases from $0.8\\,M$ to $0.2\\,M$ in $20\\,s$?",
    "options": [
      "$0.03\\,M/s$",
      "$0.05\\,M/s$",
      "$0.02\\,M/s$",
      "$0.04\\,M/s$"
    ],
    "correct": "B",
    "solution": "Average rate = $-\\Delta[A]/\\Delta t = (0.2 - 0.8)/20 = -0.6/20 = -0.03\\,M/s$. Taking magnitude: $0.03\\,M/s$. Correct option: A. (Typo corrected)"
  },
  {
    "id": "q13",
    "text": "The reaction $A \\to B$ shows a rate of disappearance of $A$ as $0.01\\,mol\\,L^{-1}\\,s^{-1}$. What is the rate of appearance of $B$ if the stoichiometric coefficient is 1?",
    "options": [
      "$0.005\\,mol\\,L^{-1}\\,s^{-1}$",
      "$0.01\\,mol\\,L^{-1}\\,s^{-1}$",
      "$0.02\\,mol\\,L^{-1}\\,s^{-1}$",
      "$0.10\\,mol\\,L^{-1}\\,s^{-1}$"
    ],
    "correct": "B",
    "solution": "Since $A \\to B$ (1:1 ratio), $Rate(B) = Rate(A) = 0.01\\,mol\\,L^{-1}\\,s^{-1}$."
  },
  {
    "id": "q14",
    "text": "For the decomposition $2N_2O_5 \\to 4NO_2 + O_2$, if the rate of disappearance of $N_2O_5$ is $2.5 \\times 10^{-3}\\,mol\\,L^{-1}\\,s^{-1}$, what is the rate of formation of $O_2$?",
    "options": [
      "$1.25 \\times 10^{-3}$",
      "$2.5 \\times 10^{-3}$",
      "$5.0 \\times 10^{-3}$",
      "$7.5 \\times 10^{-3}$"
    ],
    "correct": "A",
    "solution": "Stoichiometry: $2N_2O_5 : O_2 = 2:1$. Thus $Rate(O_2) = (1/2) \\times Rate(N_2O_5) = 1.25 \\times 10^{-3}\\,mol\\,L^{-1}\\,s^{-1}$."
  },
  {
    "id": "q15",
    "text": "Which of the following is the correct unit for the rate of reaction?",
    "options": [
      "$mol\\,L^{-1}$",
      "$mol\\,L^{-1}\\,s^{-1}$",
      "$mol^{-1}\\,L\\,s^{-1}$",
      "$L\\,mol^{-1}\\,s^{-1}$"
    ],
    "correct": "B",
    "solution": "Rate of reaction is change in concentration per unit time, so its unit is $mol\\,L^{-1}\\,s^{-1}$."
  },
  {
    "id": "q16",
    "text": "If 0.5 mol of a reactant is consumed in 50 s in a 1 L vessel, what is the average rate of reaction?",
    "options": [
      "$0.005\\,mol\\,L^{-1}\\,s^{-1}$",
      "$0.01\\,mol\\,L^{-1}\\,s^{-1}$",
      "$0.02\\,mol\\,L^{-1}\\,s^{-1}$",
      "$0.025\\,mol\\,L^{-1}\\,s^{-1}$"
    ],
    "correct": "B",
    "solution": "Average rate = $\\Delta [A]/\\Delta t = 0.5/50 = 0.01\\,mol\\,L^{-1}\\,s^{-1}$."
  },
  {
    "id": "q17",
    "text": "Which expression correctly represents the rate of reaction for $aA + bB \\to cC + dD$?",
    "options": [
      "$-\\frac{1}{a}\\frac{d[A]}{dt} = -\\frac{1}{b}\\frac{d[B]}{dt} = \\frac{1}{c}\\frac{d[C]}{dt} = \\frac{1}{d}\\frac{d[D]}{dt}$",
      "$-\\frac{d[A]}{dt} = -\\frac{d[B]}{dt} = \\frac{d[C]}{dt} = \\frac{d[D]}{dt}$",
      "$\\frac{d[A]}{dt} = \\frac{d[B]}{dt} = \\frac{d[C]}{dt} = \\frac{d[D]}{dt}$",
      "$\\frac{d[A]}{dt} = -\\frac{d[B]}{dt} = \\frac{d[C]}{dt} = -\\frac{d[D]}{dt}$"
    ],
    "correct": "A",
    "solution": "By definition, rate is expressed by dividing by stoichiometric coefficients. Thus, $-\\frac{1}{a}\\frac{d[A]}{dt} = -\\frac{1}{b}\\frac{d[B]}{dt} = \\frac{1}{c}\\frac{d[C]}{dt} = \\frac{1}{d}\\frac{d[D]}{dt}$."
  },
  {
    "id": "q18",
    "text": "In the reaction $2HI \\to H_2 + I_2$, the concentration of HI decreases from $0.6M$ to $0.2M$ in 40 s. What is the average rate of reaction?",
    "options": [
      "$5 \\times 10^{-3}\\,M/s$",
      "$8 \\times 10^{-3}\\,M/s$",
      "$1 \\times 10^{-2}\\,M/s$",
      "$2 \\times 10^{-2}\\,M/s$"
    ],
    "correct": "A",
    "solution": "Average rate = $-\\Delta[HI]/\\Delta t = (0.2 - 0.6)/40 = -0.4/40 = -0.01M/s$. Since 2 mol HI gives 1 mol products, rate = $0.01/2 = 5 \\times 10^{-3}\\,M/s$."
  },
  {
    "id": "q19",
    "text": "For the reaction $A + 2B \\to C$, if $B$ decreases at a rate of $0.04\\,mol\\,L^{-1}\\,s^{-1}$, what is the rate of reaction?",
    "options": [
      "$0.01$",
      "$0.02$",
      "$0.04$",
      "$0.08$"
    ],
    "correct": "B",
    "solution": "Rate = $-\\frac{1}{2}\\frac{d[B]}{dt} = 0.04/2 = 0.02\\,mol\\,L^{-1}\\,s^{-1}$."
  },
  {
    "id": "q20",
    "text": "Which of the following best defines the 'average rate of reaction'?",
    "options": [
      "Rate of reaction at an infinitesimally small interval of time",
      "Rate of reaction obtained over a finite time interval",
      "Rate constant of the reaction",
      "Inverse of time taken for completion of reaction"
    ],
    "correct": "B",
    "solution": "Average rate is defined as the change in concentration of reactants or products over a finite interval of time."
  }
]

;



let student = '';
let timerHandle;
let printMode = '';
let examDateTime = '';

const quizTitle = document.title.split("Quiz")[1]?.trim() || document.title;

function startQuiz() {
  const name = document.getElementById('studentNameInput').value.trim();
  if (!name) { alert('Please enter your name.'); return; }
  student = name;
  examDateTime = new Date().toLocaleString();
  document.getElementById('name-container').style.display = 'none';
  document.getElementById('quiz-container').style.display = 'block';
  buildQuestions();
  if (window.MathJax) MathJax.typesetPromise();
  startTimer();
}

function buildQuestions() {
  const out = document.getElementById('questions-container');
  out.innerHTML = '';

  Q.forEach((q, index) => {
    const qText = q.text || q.question || q.prompt || ''; // tolerate different keys

    // Normalize options into an ordered array of [letter, optionText]
    let entries = [];
    if (Array.isArray(q.options)) {
      entries = q.options.map((opt, i) => [String.fromCharCode(65 + i), opt]);
    } else if (q.options && typeof q.options === 'object') {
      const keys = Object.keys(q.options);
      const keysAreLetters = keys.every(k => /^[A-Z]$/.test(k));
      if (keysAreLetters) {
        keys.sort();
        entries = keys.map(k => [k, q.options[k]]);
      } else {
        entries = keys.map((k, i) => [String.fromCharCode(65 + i), q.options[k]]);
      }
    }

    const optionsHTML = entries.map(([letter, opt]) => {
      return `<label class="option-item" for="${q.id}-${letter}">
                <input type="radio" id="${q.id}-${letter}" name="${q.id}" value="${letter}" onchange="enableSubmit('${q.id}')">
                ${letter}. ${opt}
              </label>`;
    }).join('');

    const imageHTML = q.image ? `<div><img src="${q.image}" alt="figure" style="max-width:360px; margin:10px 0; display:block;"></div>` : '';

    // Handle solution steps if they exist
let solutionStepsHTML = '';
if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
  solutionStepsHTML = '<ul style="margin-top:10px;">' +
    q.solution_steps.map(step => {
      if (step.includes("\n")) {
        return `<li><pre style="background:#111; padding:6px; border-radius:4px; overflow-x:auto;">${step}</pre></li>`;
      }
      return `<li>${step}</li>`;
    }).join('') +
    '</ul>';
}


    out.insertAdjacentHTML('beforeend', `
      <div class="question" id="${q.id}-wrap">
        <h3>Q${index + 1}. ${qText}</h3>
        ${imageHTML}
        <div class="options">${optionsHTML}</div>
        <div id="${q.id}-buttons">
          <button id="sub-${q.id}" class="submit-button" disabled onclick="grade('${q.id}')">Submit</button>
          <button class="dontknow-button" onclick="skip('${q.id}')">I Don’t Know</button>
        </div>
        <button class="toggle-button" id="btn-sol-${q.id}" style="display:none;" onclick="toggleSolution('sol-${q.id}')">Show Solution</button>
        <div class="solution" id="sol-${q.id}">
          <strong>Solution:</strong> ${q.solution || ''} ${solutionStepsHTML}
        </div>
      </div>
    `);
  });

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}



function enableSubmit(qid) { document.getElementById(`sub-${qid}`).disabled = false; }

function grade(qid) {
  const q = Q.find(x => x.id === qid);
  // accept different possible field names for the correct answer
  const correct = q.correct || q.answer || q.key || q.correctAnswer;
  const chosen = document.querySelector(`input[name="${qid}"]:checked`);
  if (!chosen) return;

  // lock options
  document.querySelectorAll(`input[name="${qid}"]`).forEach(i => i.disabled = true);

  // the chosen label
  const chosenLabel = chosen.closest('label.option-item');

  // find input that matches the correct letter
  const correctInput = document.querySelector(`input[name="${qid}"][value="${correct}"]`);
  const correctLabel = correctInput ? correctInput.closest('label.option-item') : null;

  if (chosen.value === correct) {
    // correct
    if (chosenLabel) {
      chosenLabel.style.background = '#28a745';
      chosenLabel.style.color = '#fff';
    }
  } else {
    // wrong: mark chosen red, mark correct green (if found)
    if (chosenLabel) {
      chosenLabel.style.background = '#dc3545';
      chosenLabel.style.color = '#fff';
    }
    if (correctLabel) {
      correctLabel.style.background = '#28a745';
      correctLabel.style.color = '#fff';
    }
  }

  // show solution immediately
  const solElem = document.getElementById(`sol-${qid}`);
  if (solElem) solElem.style.display = "block";

  // hide the buttons for this question
  const buttons = document.getElementById(`${qid}-buttons`);
  if (buttons) buttons.style.display = "none";
  const btnSol = document.getElementById(`btn-sol-${q.id}`);
  if (btnSol) btnSol.style.display = "none";

  // re-typeset MathJax for solution if it contains LaTeX
  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}


function skip(qid) { document.querySelectorAll(`input[name="${qid}"]`).forEach(r => r.disabled = true); showSolutionButton(qid); }
function showSolutionButton(qid) { document.getElementById(`btn-sol-${qid}`).style.display = 'inline-block'; document.getElementById(`${qid}-buttons`).style.display = 'none'; }
function toggleSolution(id) { const elem = document.getElementById(id); elem.style.display = elem.style.display === 'block' ? 'none' : 'block'; }

function startTimer() {
  const display = document.getElementById('timer');
  const started = Date.now();
  timerHandle = setInterval(() => { const s = Math.floor((Date.now() - started) / 1000); display.textContent = `${String((s / 60) | 0).padStart(2,'0')}:${String(s % 60).padStart(2,'0')}`; }, 1000);
}

function finalSubmit() {
  clearInterval(timerHandle);
  document.querySelectorAll("input[type=radio]").forEach(r => r.disabled = true);
  document.querySelectorAll(".submit-button, .dontknow-button").forEach(btn => btn.style.display = "none");

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;
  let detailHTML = '';

  Q.forEach((q, index) => {
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    const chosen = checked ? checked.value : null;

    const correctLetter = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (chosen === null) {
      marks = 0;
      resultText = "⚪ Not Attempted / I Don’t Know (0)";
    } else if (chosen === correctLetter) {
      marks = 4;
      resultText = "✅ Correct (+4)";
    } else {
      marks = -1;
      resultText = "❌ Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    let solutionStepsHTML = '';
    if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
      solutionStepsHTML = '<ul style="margin-top:5px;">' +
        q.solution_steps.map(step => `<li>${step}</li>`).join('') +
        '</ul>';
    }

    detailHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${q.text || q.question}</td>
        <td>${chosen || 'Not Answered'}</td>
        <td>${correctLetter}</td>
        <td>${resultText}</td>
        <td>${q.solution || ''}${solutionStepsHTML}</td>
        <td>${marks}</td>
      </tr>`;
  });

  const finalScore = totalMarks + negativeMarks;

  document.getElementById('scoreText').innerHTML = `${student}, here is your result:`;
  document.getElementById('scoreDetails').innerHTML = detailHTML;

  const summaryHTML = `
    <div style="margin-top:20px; font-weight:bold;">
      <p>Total Marks (Possible): ${possibleMarks}</p>
      <p>Total Marks (Correct Answers): ${totalMarks}</p>
      <p>Negative Marks (Wrong Answers): ${negativeMarks}</p>
      <p>Final Score: ${finalScore}</p>
    </div>
  `;
  document.getElementById('scorecard').insertAdjacentHTML('beforeend', summaryHTML);

  document.getElementById('scorecard').style.display = 'block';
  document.getElementById('printScoreBtn').style.display = 'inline-block';
  document.getElementById('shareWhatsappBtn').style.display = 'inline-block';

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}






function printQuestions() { printMode = "questions"; window.print(); }
function printScorecard() { document.getElementById("studentPrintName").innerText = student; document.getElementById("examDateTime").innerText = "Exam Date & Time: " + examDateTime; printMode = "scorecard"; window.print(); }

window.addEventListener('beforeprint', () => {
  if (printMode === "questions") { document.querySelector("#questions-container").style.display = "block"; document.querySelector("#scorecard").style.display = "none"; document.querySelector("#logo").style.display = "none"; document.querySelector("#name-container").style.display = "none"; document.querySelector("#timer").style.display = "none"; document.querySelector("#studentPrintName").style.display = "none"; document.querySelector("#examDateTime").style.display = "none"; }
  if (printMode === "scorecard") { document.querySelector("#questions-container").style.display = "none"; document.querySelector("#scorecard").style.display = "block"; document.querySelector("#logo").style.display = "block"; document.querySelector("#name-container").style.display = "none"; document.querySelector("#studentPrintName").style.display = "block"; document.querySelector("#examDateTime").style.display = "block"; }
});
window.addEventListener('afterprint', () => { document.querySelector("#questions-container").style.display = ""; document.querySelector("#scorecard").style.display = ""; document.querySelector("#logo").style.display = ""; document.querySelector("#name-container").style.display = ""; document.querySelector("#timer").style.display = ""; document.querySelector("#studentPrintName").style.display = "none"; document.querySelector("#examDateTime").style.display = "none"; });




document.getElementById("shareWhatsappBtn").addEventListener("click", function () {
  const whatsappNumber = "9108069409455";

  if (!student) {
    alert("Please complete the quiz first.");
    return;
  }

  const scoreText = document.getElementById('scoreText').innerText || "Result not available";

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;

  let details = "";

  Q.forEach((q, i) => {
    const qNum = i + 1;
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    let userAns = checked ? checked.value : null;
    const correctAns = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (userAns === null) {
      marks = 0;
      resultText = "⚪ Not Attempted / I Don’t Know (0)";
      userAns = "Not Answered";
    } else if (userAns === correctAns) {
      marks = 4;
      resultText = "✅ Correct (+4)";
    } else {
      marks = -1;
      resultText = "❌ Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    details += `Q${qNum} → ${resultText} (Your Ans: ${userAns} | Correct: ${correctAns})\n`;
  });

  const finalScore = totalMarks + negativeMarks;

  const message = `Sir, I have shared my Test Result for checking. Thank you!\n\n📘 Quiz Title: ${quizTitle}\n👤 Student: ${student}\n\n${scoreText}\n\n📊 Summary:\n✔ Total Marks (Possible): ${possibleMarks}\n✔ Total Marks (Correct Answers): ${totalMarks}\n✔ Negative Marks (Wrong Answers): ${negativeMarks}\n✔ Final Score: ${finalScore}\n\nDetails:\n${details}`;

  const waUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(waUrl, "_blank");
});


const reportBtn = document.getElementById("reportBtn");
const reportModal = document.getElementById("reportModal");
const sendReport = document.getElementById("sendReport");
const closeReport = document.getElementById("closeReport");
const reportMsg = document.getElementById("reportMsg");

reportBtn.onclick = () => { reportModal.style.display = "block"; };
closeReport.onclick = () => { reportModal.style.display = "none"; reportMsg.value = ""; };

  if (!msg) { alert("Please write your message before sending."); return; }
  const whatsappNumber = "9108069409455";
  const message = `⚠️ Reported Mistake\n\n📘 Quiz Title: ${quizTitle}\n👤 Student: ${student || "Anonymous"}\n\n📝 Message:\n${msg}`;
  const waUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(waUrl, "_blank");
  reportModal.style.display = "none";
  reportMsg.value = "";
};
